<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Calculator app</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/app.js" defer></script>
</head>

<body>
  <main class="flex-col">

    <header class="flex">
      <div class="title">
        <h1>calc</h1>
      </div>
      <div class="theme flex">
        <div class="theme__title">
          <button>THEME</button>
        </div>
        <div class="theme__toggle flex-col">
          <div class="theme__toggle-nums flex">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="theme__toggle-field">
            <input type="radio" id="theme-one" name="toggle" checked>
            <label for="theme-one"></label>
            <input type="radio" id="theme-two" name="toggle">
            <label for="theme-two"></label>
            <input type="radio" id="theme-three" name="toggle">
            <label for="theme-three"></label>
            <div class="switcher"></div>
          </div>
        </div>
      </div>
    </header>

    <section class="input">
      <input type="text">
    </section>

    <section class="numbers grid">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button> -</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button>RESET</button>
      <button> =</button>
    </section>
  </main>
</body>

</html>
